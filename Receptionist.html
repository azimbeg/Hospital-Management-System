<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Common.css">
    <script src="login.js"></script>

    <title>Receptionist</title>
</head>
<body>
    <nav class=" text-light p-3" >
        <h1>City Hospital</h1>
        <div>
            <button id="logOut" class="badge badge-pill badge-danger py-3 px-4" onclick="logOut()">LOGOUT</button>
        </div>
    </nav>
    <div>
        <h1 class="text-center text-light">Receptionist Dashboard</h1>
    </div>
    <section class="row" id="row">
        <div class="col-md-3 bg-light border">
            <b>Regestration Form</b>
            <form action="" class="p-4">
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Full Name" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Age" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Contact" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Email" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Gender" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter  Address" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Disease" class="form-control">
                </div>
                <div>
                    <input type="submit" class="btn btn-success my-3">
                </div>
            </form>
        </div>
        <div class="col-md-9">
            
            <table class="table">
                <tr class="table-dark text-dark">
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Contact Number</th>
                    <th>Email Id </th>
                    <th>Gender </th>
                    <th>Address </th>
                    <th>Disease</th>
                    <th>Action if Needed</th>
                </tr>
                <tr class="">
                    <td>1</td>
                    <td>SHAM GURU</td>
                    <td>30</td>
                    <td>9595959595</td>
                    <td>sham@gmail.com</td>
                    <td>Male</td>
                    <td>Pune </td>
                    <td>Maleria</td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#myModal">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="delete_Data()">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <footer class="bg-dark text-white text-center" id="footer">
        <p>Address : Gajanan Nagar, Near Kalewadi Phata, Rahatani, Pune - 17</p>
    </footer>

        
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Edit Data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="modal-body">
            <form action="" class="p-4">
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Full Name" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Age" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Contact" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Email" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter Gender" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Enter  Address" class="form-control">
                </div>
                <div class="form-group my-2">
                    <input type="text" placeholder="Disease" class="form-control">
                </div>
                <div>
                    <input type="submit" class="btn btn-success my-3" value="Update">
                </div>
            </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
</body>
</html>
