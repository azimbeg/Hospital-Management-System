        <tr class="">
            <td>1</td>

                <div class="form-group">
                    <label>Medical</label>
                    <textarea class="form-control" name="" id="" rows="5"></textarea>
                </div>
                <div>

              </div>
              </form>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
